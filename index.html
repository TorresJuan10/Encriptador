<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="conteiner">
        <div class="contenido-principal">
            <textarea  autofocus name="texto" class="texto" id="ingresoTexto" cols="30" rows="10" placeholder="Ingresa el texto aqui">
            </textarea>

            <div class="condiciones-botones">
                <div class="condiciones">
                    <p>solo letras minusculas y sin acentos</p>
                </div>
    
                <div class="botones">
                    <button class="btn-1" id="botonEncriptar" type="button">Encriptar</button>
                    <button class="btn-2" id="botonDesencriptar" type="button" >Desencriptar</button>
                </div>
                
            </div>
            
        </div>

       

        <div class="encriptado">
            <img src="images/NotFound.png" alt="imagen de requerimientos" id="muneco" id="muneco">
            <div class="mensaje" id="mensaje">
                <h2 class="titulo-mensaje" id="tituloMensaje">Ningun mensaje fue encontrado</h2>
                <p class="parrafo-mensaje" id="rightInfo">Ingresa el texto que deseees encriptar o desencriptar</p>
                <!-- <textarea class="mensaje" name="mensaje" id="mensaje" cols="30" rows="10"></textarea> -->
                <button class="btn-3" type="button"  id="botonCopiar">copiar</button>

            </div>
        </div><!--ciere de encriptado-->
    </div> <!--Cierre de container-->

</body>

<script src="index.js"></script>

</html>
